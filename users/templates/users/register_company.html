{% extends 'main/base.html' %} 
{% block title %}
  Company Registration
{%endblock %}

{% block content %}

        {% csrf_token %}
        {{form.as_p}}
        <span class="helptext">Choose Field Above</span>
        <button type="submit" name="register">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
{% endblock %}
